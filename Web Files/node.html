<html>
    <head title="Wallet">
        <script src="/static/functions.js"></script>
        <script src="/static/eclib.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>
    <body>
        <h1>Node</h1>
        Private Key: <input type="input" class="key" id="PrivateKey" placeholder="Your private key"></input>
        <input type="button" class="button" onclick="copyTextBox('PrivateKey')" value="Copy"></input>
        <br/>
        Public Key: <input type="input" class="key" id="PublicKey" placeholder="Your public key"></input>
        <input type="button" class="button" onclick="copyTextBox('PublicKey')" value="Copy"></input>
        <br/>
        Balance: <input type="input" id="balance" readonly="true"></input>
        <input type="button" class="button" onclick="doCheckBalance()" value="Check Balance"></input>
        <br/>
        Recipient: <input type="input" id="Recipient" placeholder="Public key of the recipient"></input>
        Money To Send: <input type="input" id="Amount" placeholder="Amount"></input>
        <input type="button" class="button" onclick="makeTransaction()" value="Make transaction"></input>
        <br/>
        <input type="button" class="button" onclick="mine()" value="Mine"></input>
    </body>
</html>
