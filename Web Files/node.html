<html>
    <head title="Wallet">
        <script src="/static/functions.js"></script>
        <script src="/static/eclib.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>
    <body>
        <h1>Node</h1>
        <div class="keys-form">
                <div class="form">
                    <input type="text" id="PrivateKey" class="formText" size="long" required>
                    <label class="label" for="PrivateKey">Private Key</label>
                </div>
                <div class="form">
                    <input type="text" id="PublicKey" class="formText" size="long" required>
                    <label class="label" for="PublicKey">Public Key</label>
                </div>
            </div>
            <div>
                <label for="balance">Balance:</label>
                <input type="text" id="balance" readonly="true" size="short"></input>
                <input type="button" class="button" onclick="doCheckBalance()" value="Check Balance"></input>
            </div>
            <br/>
            <div class="send-money-form">
                <label for="send-money-form">Send Money:</label>
                <br/>
                <br/>
                <div class="form">
                    <input type="text" id="Recipient" class="formText" size="long" required></input>
                    <label class="label" for="Recipient">Recipient</label>
                </div>
                <div class="form">
                    <input type="text" id="Amount" class="formText" size="short" required></input>
                    <label class="label" for="Amount">Amount</label>
                </div>
                <input type="button" class="button" onclick="makeTransaction()" value="Make transaction"></input>
            </div>
            <br/>
            <br/>
            <div>
                <input type="button" class="button" onclick="mine()" value="Mine"></input>
            </div>
    </body>
</html>
